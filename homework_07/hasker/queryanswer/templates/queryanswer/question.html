{% extends 'base.html' %}

{% block content %}
<h2>{{ question.title }}</h2>
<p>{{ question.body }}</p>
<a href="">{{ question.tags }}</a>
<hr>
{% for item in question.answer_set.all %}
<a href="#"> - </a> 23 <a href="#"> + </a><br>
    {{ item.answer }}<br />
    <a href="">{{ item.user }}</a>
<hr>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>
{% endblock content %}
