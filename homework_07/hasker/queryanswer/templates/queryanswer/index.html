{% extends 'base.html' %}

{% block content %}
<h2>New questions | Hot question</h2>
{% if user.is_authenticated %}
<a href="{% url 'ask' %}">Ask!</a>
{% endif %}
<ul>
{% for question in questions %}
<li>Votes: 2  Answers: 10 {{ question.title}} <a href="#">{{ question.author }}</a> asked: {{ question.created }}</li>
{% endfor %}
</ul>
{% endblock content %}
